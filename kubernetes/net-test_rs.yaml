apiVersion: v1
kind: Service
metadata:
  name: service-net-test
spec:
  ports:
  - name: iperf-tcp
    port: 5201
    protocol: TCP
    targetPort: 5201
  - name: iperf-udp
    port: 5201
    protocol: UDP
    targetPort: 5201
    nodePort: 5201
  selector:
    app: net-test-server
  type: NodePort
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: net-test-server
  labels:
    app: net-test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: net-test-server
  template:
    metadata:
      labels:
        app: net-test-server
    spec:
      containers:
        - name: net-test-server
          image: kitesproject/net-test:latest-dev
          volumeMounts:
          - name: scripts
            mountPath: /vagrant/ext/kites/scripts/linux/
          - name: pod-shared
            mountPath: /vagrant/ext/kites/pod-shared/
          securityContext:
            privileged: true
          ports:
            - containerPort: 5201
          args: ["-s"]
      volumes:
      - name: scripts
        hostPath:
         path: /vagrant/ext/kites/scripts/linux/
      - name: pod-shared
        hostPath:
         path: /vagrant/ext/kites/pod-shared/
